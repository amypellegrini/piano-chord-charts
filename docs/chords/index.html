<!DOCTYPE html>
<head>
  <title>Piano chord charts</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      width: 61vw;
      margin: auto;
    }

    hr {
      border-style: double;
      margin: 0;
    }

    h2 {
      margin-bottom: 0.25rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 0 -1rem;
    }

    .chord-chart {
      margin: 0 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Piano chord charts</h1>
  <img src="../library/compact/keyboard.svg" />
  <section>
    <h2>Major 7th chords</h2>
    <hr />
    <div class="container">
      <div class="chord-chart">
        <h3>Cmaj7</h3>
        <img src="../library/compact/chords/maj7/Cmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Fmaj7</h3>
        <img src="../library/compact/chords/maj7/Fmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Bb/A#maj7</h3>
        <img src="../library/compact/chords/maj7/Bbmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Eb/D#maj7</h3>
        <img src="../library/compact/chords/maj7/Ebmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Ab/G#maj7</h3>
        <img src="../library/compact/chords/maj7/Abmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Db/C#maj7</h3>
        <img src="../library/compact/chords/maj7/Dbmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Gb/F#maj7</h3>
        <img src="../library/compact/chords/maj7/Gbmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Bmaj7</h3>
        <img src="../library/compact/chords/maj7/Bmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Emaj7</h3>
        <img src="../library/compact/chords/maj7/Emaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Amaj7</h3>
        <img src="../library/compact/chords/maj7/Amaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Dmaj7</h3>
        <img src="../library/compact/chords/maj7/Dmaj7.svg" />
      </div>
      <div class="chord-chart">
        <h3>Gmaj7</h3>
        <img src="../library/compact/chords/maj7/Gmaj7.svg" />
      </div>
    </div>
  </section>
</body>
